<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>EdBox Exemplos</title>
		<link type="text/css" rel="stylesheet" href="../edbox.css" />

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
		<script type="text/javascript" src="../src/edbox.js"></script>
		<script >
			jQuery(document).ready(function(){

				var boxTypes = jQuery('body').edbox({
											type    : 'alert',
											title   : 'EdBox',
											text    : "This is a example of the Edbox's types.",
											buttons :[
												
												{
													name:"Type Success",
													actionClick : function(){
														boxTypes.setType('success');
													}

												},
												{
													name:"Type Error",
													actionClick : function(){
														boxTypes.setType('error');
													}

												},
												{
													name:"Type Info",
													actionClick : function(){
														boxTypes.setType('info');
													}

												},
												{
													name:"Type Alert",
													actionClick : function(){
														boxTypes.setType('alert');
													}

												},
												{
													name:"Close"
												}
												],
											afterClose:function(){
													boxTypes.setType('alert');
												}
											});
				
				var boxPositions = jQuery('body').edbox({
											type    : 'success',
											title   : 'EdBox',
											text    : "This is a example of the Edbox's positions.",
											buttons :[{
														name:"Left Top",
														actionClick : function(){
															boxPositions.setPosition('left-top');
														}
													},
													{
														name:"Center Top",
														actionClick : function(){
															boxPositions.setPosition('center-top');
														}
													},
													{
														name:"Right Top",
														actionClick : function(){
															boxPositions.setPosition('right-top');
														}
													},
													{
														name:"Left Center",
														actionClick : function(){
															boxPositions.setPosition('left-center');
														}
													},
													{
														name:"Center",
														actionClick : function(){
															boxPositions.setPosition('center');
														}
													},
													{
														name:"Right Center",
														actionClick : function(){
															boxPositions.setPosition('right-center');
														}
													},
													{
														name:"Left Bottom",
														actionClick : function(){
															boxPositions.setPosition('left-bottom');
														}
													},
													{
														name:"Center Bottom",
														actionClick : function(){
															boxPositions.setPosition('center-bottom');
														}
													},
													{
														name:"Right Bottom",
														actionClick : function(){
															boxPositions.setPosition('right-bottom');
														}
													},
													{
														name:"Close"
													}],
												afterClose:function(){
													boxPositions.setPosition('center');
												}
											});
							var boxModal = jQuery('body').edbox({
													modal   : false,
													type    : 'info',
													title   : 'EdBox',
													text    : "This is a example of the Edbox no modal style.",
													buttons :[{
        												name:"Close"
        											}]
        										});
				
				jQuery("#edboxTypes").click(function(){
					boxTypes.open();
				});

				jQuery("#edboxPositions").click(function(){
					boxPositions.open();
				});

				jQuery("#edboxModal").click(function(){
					boxModal.open();
				});

				

			});
		</script>
    </head>
    <body style="margin: 0; padding: 0">
    	<button id="edboxTypes"> EdBox's Types</button>
    	<button id="edboxPositions"> EdBox's Positions</button>
    	<button id="edboxModal"> EdBox no Modal Style</button>
    </body>
 </html>
